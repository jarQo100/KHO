 <div class="loginForm col-sm-4 col-sm-offset-4">

   <h2>{{ 'loginView.title' | translate }}</h2>

    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">{{ 'loginView.login' | translate }}</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{ 'loginView.loginRequire' | translate }}</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">{{ 'loginView.pass' | translate }}</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{ 'loginView.passRequire' | translate }}</span>
        </div>
        <p class="alert alert-danger" ng-if="vm.errorLoginData">{{ 'loginView.wrong' | translate }}</p>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">{{ 'loginView.submit' | translate }}</button>
