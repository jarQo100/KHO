<!-- content -->
<div class="col-xs-12">
    <div class="flat-panel">
        <div class="flat-panel-header">
            <h3 class="flat-panel-heading">
                {{ 'attemptCreate.title' | translate }}
                <span ng-show="attemptCreateVM.invalidForm" type="button" class="deleteUserButton label label-danger pull-right">{{ 'createScout.invalidForm' | translate }}</span>
            </h3>
        </div>
        <br />
        <div class="flat-panel-body">
            <div class="form-horizontal">
                <form novalidate class="css-form" name="attemptCreateVM.attemptData">
                    <!-- directives attemptFordsfdsm -->
                    <attempt-form></attempt-form>
                    <div class="col-xs-12 col-md-12 ">
                        <button ng-click="attemptCreateVM.createAttempt(attemptData)" type="submit" class="btn btn-success alignright" style="margin-top: 30px;">{{ 'attemptCreate.submit' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<!-- /content -->
</div>
</div>
