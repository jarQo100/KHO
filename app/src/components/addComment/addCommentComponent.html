                <div class="row" style="margin-top: 30px;">
                    <div class="col-xs-12 col-md-6">
                        <form novalidate class="css-form" name="commData">
                            <div class="form-group">
                                <label for="filter-company-name" class="col-sm-3 col-xs-12 control-label">{{ 'attemptCreate.category' | translate }} </label>
                                <div class="col-sm-9 col-xs-12">
                                    <select name="rank" id="rank" class="form-control" ng-model="commData.category" style="margin-bottom: 20px;">
                                        <option ng-repeat="attempt in formData.attempt.1.tasks" value="Opinia">{{ attempt.category }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="filter-company-name" class="col-sm-3 col-xs-12 control-label">{{ 'attemptCreate.category' | translate }} </label>
                                <div class="col-sm-9 col-xs-12">
                                    <select name="rank" id="rank" class="form-control" ng-model="commData.category" style="margin-bottom: 20px;">
                                        <option value="Opinia">{{ 'addComment.opinion' | translate }}</option>
                                        <option value="Uwaga">{{ 'addComment.attention' | translate }}</option>
                                        <option value="Raport">{{ 'addComment.report' | translate }}</option>
                                        <option value="Sukces">{{ 'addComment.success' | translate }}</option>
                                        <option value="ZagroÅ¼enie">{{ 'addComment.danger' | translate }}</option>
                                        <option value="Niepowodzenie">{{ 'addComment.failed' | translate }}</option>
                                    </select>
                                </div>
                            </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                            <div class="col-md-12 col-xs-12">
                                <textarea ng-model="commData.description" class="tasksDescription form-control" rows="6" placeholder="{{  'attemptCreate.descriptionPlaceholder' | translate }}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-12 ">
                        <input ng-click="createTask(commData)" type="submit" value="{{ 'attemptCreate.submit' | translate }}" class="btn btn-success alignright" style="margin-top: 30px;" />
                    </div>
                    </form>
                </div>
                <h5>{{ 'addComment.addComments' | translate }}</h5>
                <div ng-repeat="attempt in formData.attempt" ng-if="attempt._id == attemptIdParam">
                    <div ng-repeat="comm in attempt.comments">
                        <div class="TaskInComment">
                            <strong>{{ 'addComment.category' | translate }}</strong> {{ comm.category }}</div>
                        <div class="TaskInComment">
                            <strong>{{ 'addComment.description' | translate }}</strong> {{ comm.description }}</div>
                    </div>
